    <h2 class="page-title"><em>结算与返款</em></h2>
    <div class="top-area clearfix">
        <form id="listForm" action="http://localhost:8081/payoff/list" method="post">
            <div class="input-group date-picker input-daterange" style="width:250px;">
                <input type="text" class="form-control" id="start_date" name="start_date" value="">

                <input type="text" class="form-control" id="end_date" name="end_date" value="">

            <div class="input-group" id="js-sel-tag" style="width:440px;">
       <span class="input-group-btn">
           <button class="btn green search_btn" type="button"><i class="fa fa-search"></i></button>
       </span>
                &nbsp;&nbsp;&nbsp;
                <input id="date_id" name="date_id" value="" type="hidden">
                <span class="tag-type1 tag-type1-all active">全部 </span>

                <span class="tag-type1 tag-type1-all " data-id="1">今日</span>

                <span class="tag-type1 tag-type1-all " data-id="-1">昨天</span>

                <span class="tag-type1 tag-type1-all " data-id="7">本周</span>

                <span class="tag-type1 tag-type1-all " data-id="30">本月</span>

            </div>
        </form>
    </div>

    <div class="margin-top-10" id="yesList">
        <table id="yes_table" class="table table-cps table-hover  table-advance">
            <thead>
            <tr class="col-align-center">
                <th>结算时间</th>
                <th>订单结算(/元)</th>
                <th>邀请奖励(/元)</th>

        </table>

                1

<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>

<script type="text/javascript" src="js/bootstrap-datepicker.js"></script>
<script type="text/javascript">
    $(function () {

        $('#js-sel-tag .tag-type1').click(function () {
            var date_id = $(this).attr('data-id');
            $(this).addClass('active').siblings().removeClass('active');
            $('#date_id').val(date_id);
            $('#start_date').val("");
            $('#end_date').val("");
            $('#listForm').submit();
        });

        $('.search_btn').click(function () {
            var end_date = $('#end_date').val();
            var start_date = $('#start_date').val();
            if (start_date == '' || start_date == null) {
                toastr.error("请选择开始日期！");
                return false;
            }
            if (end_date == '' || end_date == null) {
                toastr.error("请选择结束日期！");
                return false;
            }
            $('#date_id').val("");
            $('#listForm').submit();

        });
        $('.date-picker').datepicker({
            autoclose: true,
            format: 'yyyy-mm-dd'
        });

    });
</script>
<script type="text/javascript">
    jQuery(document).ready(function () {
        App.init();
    });
</script>
