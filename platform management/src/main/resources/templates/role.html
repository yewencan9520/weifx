<script type="text/javascript">
    function setPermit() {
        var roleId;
        $("input[name='dg1_RowCheck']").each(function () {
            if($(this).is(":checked")){
                roleId=$(this).val();
                return;
            }
        });
        $.ajax({
            url: "RoleTree?roleId="+roleId,
            method: "get",
            success: function (data) {
                $('#treeview-checkable').treeview({
                    levels: 1,
                    color: "#428bca",
                    data: data,
                    showIcon: false,
                    showCheckbox: true,
                    onNodeChecked: function (event, node) {
                    }
                });

            }
        });
    }
</script>
